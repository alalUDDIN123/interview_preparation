<!DOCTYPE html>
<html>
  <head>
    <title>Bank Account</title>
    <link rel="stylesheet" href="bank_account.css">
  </head>
  <body>
    <h1>Bank Account</h1>
    <form>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" required>
      <button type="button" id="deposit" >Deposit</button>
      <button type="button" id="Withdraw">Withdraw</button>
    </form>
    <p>Current balance: <span id="balance">0</span></p>
    <div id="success"></div>
    <div id="error"></div>

    <script src="bank_account.js"></script>
  </body>
</html>
